<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1 id="header">Sign Up</h1>
    <form action method="post" class="signupform">
        <input class="inputfield" type="text" placeholder="Full Name" required>
        <input class="inputfield" type="text" placeholder="Email" required>
        <input class="inputfield" type="password" placeholder="Password" required>
        <input class="inputfield" type="password" placeholder="Confirm Password" required>
        <input class="inputfield" type="date">
        <div class="radio">
        <input id="student" type="radio">
        <label for="student">Student</label>
        <input id="Employee" type="radio">
        <label for="Employee">Employee</label>
        </div>
        <div>
        <input id="tc" type="checkbox" required>
        <label id="tc">I agree to all the Terms and Conditions</label>
        </div>
        <button>Sign Up</button>
    </form>
    </main>
    <footer></footer>
</body>
</html>
